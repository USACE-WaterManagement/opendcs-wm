---
name: App starter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5.0.2
        with:
          go-version: 1.23.2
      - name: test
        working-directory: appstarter/internal
        run: go test -v
  build:
    name: Build container
    runs-on: ubuntu-latest
    needs: test
    steps:
    # TODO: only need 4 fixed name images "api, apps, lrgs, and migration"
    # apps will cover compdepends, compproc and routing scheduler
      - uses: actions/checkout@v4
      - name: Build compdepends container
        run: docker build -t ghcr.io/wm/usace-watermagement/compdepends:latest --target=apps .
      - name: Build comproc container
        run: docker build -t ghcr.io/usace-watermanagement/opendcs/compproc:latest --target=lrgs .
